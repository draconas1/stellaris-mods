leaderacademy.201.desc:0 "§W[la_detox_leader.GetName]§! has been discharged with a clean bill of health, and is ready to get back to work"

leaderacademy_on_actions.2.title:0 "Unpaid Leaders!"
leaderacademy_on_actions.2.desc:0 "It has been determined that our empire has been employing Leader Academy leaders for over a year without paying their exorbitant hiring cost.\n\n§RWhen this came to light they all quit immiedately and have gone on strike, we will be unable to recruit a new leader academy leader for 5 years§!\n\n\n§LYou are seeing this because you have had a leader academy leader who did not go through the full event workflow to select a skill level and pay for them (and you had them for more than a year).  If you think this is in error please report a bug and tell me what you did§!"

