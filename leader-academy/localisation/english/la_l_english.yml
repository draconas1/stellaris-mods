leaderacademy.rehab_ongoing:0 "Due to the intensity of the process, we can only rehabilitate 1 leader at a time"
leaderacademy.200.title:0 "Rehabilitation"
leaderacademy.200.desc:0 "Our extensive physical and mental rehabilitation facilities can cure a wide variety of physical, mental and emotional issues that come from leading an intergalactic civilisation\n\n§YThe process take about a year and during that time §W[la_detox_leader.GetName]§! will be unable to properly perform their duties\n\n\n§LDue to game limitations, the leader has been selected at random from all those with traits that can be removed, if its not the leader you want, go back and try again.  This will not work on mod-added negative traits§!"
