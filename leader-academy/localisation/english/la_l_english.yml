leaderacademy.01.title:0 "Leader Recruitment"
leaderacademy.01.desc:0 "Welcome to the finest academy of leaders in the galaxy\n\nThe workflow will be:\n1. Choose your leader: Governor, Scientist, Admiral, General\n2. Choose their defining trait\n3. Choose their skill level and pay for training\n\nIf our society has access to §Y$tr_discovery_polytechnic_education$§! or a policy of §Y$leader_enhancement_capacity_boosters$§! we can, for additional cost, train leaders with 2 defining traits.\nIf our society has also dedicated itself to §Y$ap_transcendent_learning$§! we can train leaders with 3 defining traits."
leaderacademy.02.title:0 "Academy is on Strike"
leaderacademy.02.desc:0 "Due to our empire not paying the hiring costs of one of the academy graduates for over a year, the academy is on a 5 year strike, we cannot recruit"
leaderacademy.close:0 "§YExit§!"
leaderacademy.back:0 "§YBack§!"
leaderacademy.no_leader_with_bad_traits:0 "There are no leaders with negative traits that we can fix"
leaderacademy.not.same.trait.twice:0 "A leader cannot have the same trait more than once"
leaderacademy.leadercost:0 "The cost for a leader at the base skill level will be \n£unity£§Y[root.la_unity]§!\n£energy£§Y[root.la_energy]§!\nRecruiting a leader who is of a higher skill level will cost commensurately more"
