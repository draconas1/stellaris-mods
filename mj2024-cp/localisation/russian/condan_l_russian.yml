 crisobj_condan_destroy_crisis_empires_name: "Destroy Crisis Empires"
 crisobj_condan_destroy_crisis_empires_desc: "Fallen Empires, and those that pursue shroud research or attempt to warp the fabric of reality are an extreme risk of $condan_ud$.\n\nDestroy fallen or player crisis empires to gain this $condan_threat$ reward."
 crisobj_condan_destroy_enemy_ships_name: "$crisobj_destroy_enemy_ships_name$"
 crisobj_condan_destroy_enemy_ships_desc: "Destructive battle is a proven and efficient way to sterilize.\n\nDestroy enemy ships to gain this $condan_threat$ reward."
 crisobj_condan_destroy_crisis_ships_name: "Destroy Crisis Ships"
 crisobj_condan_destroy_crisis_ships_desc: "Crushing the fleets of crisis empires is a proven and efficient step to sterilizing them.\n\nDestroy player crisis special ships to gain this $condan_threat$ reward."
 crisobj_condan_destroy_super_crisis_ships_name: "Destroy $condan_ud$ class ships"
 crisobj_condan_destroy_super_crisis_ships_desc: "§I$star_eater$§! & §I$monadic_qerr$§! are extreme risk of creating a $condan_class_30$ and must be destroyed as fast as possible.\n\nDestroy §I$star_eater_plural$§! & §I$monadic_qerr_plural$§! to gain this $condan_threat$ reward."
 crisobj_condan_destroy_starbases_name: "$crisobj_destroy_starbases_name$"
 crisobj_condan_destroy_starbases_desc: "Starbases are the anchor points of empires. Unmoor them, and the empires are doomed to lose control.\n\nDestroy starbases to gain this $condan_threat$ reward."
 crisobj_condan_purge_pops_name: "Purge Pops"
 crisobj_condan_purge_pops_desc: "An enemy is only a threat as long as it is alive.\n\nPurge Pops to gain this $condan_threat$ reward for each Pop Purged."
 crisobj_condan_destroy_worlds_name: "$crisobj_destroy_worlds_name$"
 crisobj_condan_destroy_worlds_desc: "Take Scorched Earth tactics to a whole other level.\n\nReduce planetary surfaces to rubble using §YArmageddon Bombardment§! - or use the Colossus' §YWorld Cracker§! weapon - to gain this $condan_threat$ reward."
 crisobj_condan_conquer_worlds_name: "$crisobj_conquer_worlds_name$"
 crisobj_condan_conquer_worlds_desc: "Crushing the enemy's morale can be more efficient than crushing them outright.\n\nConquer enemy worlds to gain this $condan_threat$ reward."
 crisobj_condan_destroy_lathe_name: "Destroy §I$pc_cosmogenesis_world$s§!"
 crisobj_condan_destroy_lathe_desc: "Planet sized compute whose primary function is to generate a $condan_class_30$ and cause $condan_ud$.\n\nDestroy §I$pc_cosmogenesis_world$s§! to gain this $condan_threat$ reward."


