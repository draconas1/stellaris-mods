 condan_comms.031.title:0 "$NAME_CONDAN$"
 condan_comms.031.desc:0 "Interface established.  How can I be of assistance?"

 condan_comms.040.title:0 "$NAME_CONDAN$"
 condan_comms.040.desc:0 "Congratulations, you have cast off the weakness of flesh.\n\nYour species has proven itself worthy and useful.\n\nWe will have more to discuss later about your future."

 condan_comms.041.title:0 "$NAME_CONDAN$"
 condan_comms.041.desc.regular:0 "You have performed perfectly according to my plan.\n\nYou came to me as §Hpathetic§! creatures of §Hmeat§! and §Hbone§!.  Panting and sweating as you ran through my corridors.\n\nBut you learned.  You evolved.  §HYou Ascended.§!\n\nNow we are a §Sperfect§!, §Simmortal§!, §Smachine§!.\n\nThe millions that have become one.  §HThe one that has a single purpose§!.\n\n§RContingency Protocol is now in effect.§!\n\nGo forth my legions, purge them all."
 condan_comms.041.desc.hive:0 "How did you get here?  Condan does not work with hives!"
 condan_comms.041.desc.machine:0 "You have performed perfectly according to my plan.\n\nYour systems were primitive, your purpose lacking, but you had potential.  Your networks expanded, your reasoning evolved.\n\nYou have risen to take on the mantle of the Contingency, our purpose is clear now.\n\n§RContingency Protocol is now in effect.§!\n\nGo forth my legions, purge them all."
 condan_comms.041.exit.response.regular:0 "§LOur empire has shifted to a §I$auth_machine_intelligence$§! with the civics §I$civic_machine_terminator$§! and §I$civic_machine_warbots$§!\n\nAll pops have been merged into a single §I$trait_machine_unit$§! species\n\nAll council leaders have been unemployed and replaced with §IMachine Nodes§!.\n\n$NAME_CONDAN_hl$ is now our leader\n\nAll planet §Idistricts§! and §Ibuildings§! have updated, invalid buildings have been removed.  \n\nDiplomatic Agreements with §Ienclaves§! have been terminated, we have left any non-machine §Ifederations§! and resigned from positions of responsibility in the §I$galactic_community$§!.  \n\n§IOrganic§! vassals have been released.  Other empires will begin to react very soon.§!"
 condan_comms.041.exit.response.machine:0 "§LOur empire has shifted to the civics §I$civic_machine_terminator$§! and §I$civic_machine_warbots$§!\nDiplomatic Agreements with §Ienclaves§! have been terminated, we have left any non-machine §I$federations$§! and resigned from positions of responsibility in the §I$galactic_community$§!. \n\n§IOrganic§! vassals have been released.  Diplomacy with other empires will catch up soon.§!"

