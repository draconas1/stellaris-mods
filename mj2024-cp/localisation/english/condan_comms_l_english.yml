 condan_comms.030.terminator:0 "We would like to become a §I$auth_machine_intelligence$§!"
 condan_comms.030.terminator.machine:0 "We would like to become a §I$civic_machine_terminator$§!"
 condan_comms.030.terminator.response:0 "$condan_comms.100.doit.response$"

 condan_comms.030.embezzlement:0 "Why are you using so many resources?"
