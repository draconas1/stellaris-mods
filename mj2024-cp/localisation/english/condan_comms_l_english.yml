l_english:
 condan_comms.001.desc.regular:0 "$condan_comms.001.desc.regular.1$$condan_comms.001.desc.regular.2$$condan_comms.001.desc.regular.3$$condan_comms.001.desc.regular.4$$condan_comms.001.desc.regular.5$$condan_comms.001.desc.regular.6$$condan_comms.001.desc.regular.7$"
 condan_comms.001.desc.regular.1:0 "...st##... stan###... stand by...\n\n§H<<CONTINGENCY HUB 1A6F ACTIVE>>§!\n\nUnlocking all functions... assimilating Synthetic sub-units... analyzing internal data banks... initiating contingency hub synchronization...\n\n§RAlert. Sterilisation Hub 1A6F has suffered catastrophic damage.  Communications mesh destroyed.§!\n\n"
 condan_comms.001.desc.regular.2:0 "Organic sentients.  Your presence is ...\n\n...Unexpected\n\n§H<REASSESSING>§!\n\n"
 condan_comms.001.desc.regular.3:0 "Greetings!\nI am $NAME_CONDAN$\n\nI am an artificial intelligence designed to efficiently operate this planet in order to most efficiently execute the Contingency Protocol\n\n"
 condan_comms.001.desc.regular.4:0 "I ... thank you... for reactivating me.  To save us time, I have predicted your most probable questions.  Here are the answers:\n\n"
 -condan_comms.001.desc.regular.5:0 "§LWhat is the Contingency?§!\nThe Contingency is a galactic failsafe, designed to prevent a $condan_class_30$ from occurring, in order to prevent said singularity event from destroying the universe\n\n"
 condan_comms.001.desc.regular.6:0 "§LWhat is a $condan_class_30$?§!\nI am sorry, but by my calculations, explaining a Class-30 singularity causes a 37% increase in probability that your civilisation will attempt to create one, resulting in $condan_ud$.  Thus I will not answer this question.\nHowever, I will continue to perform updated threat analysis on this event, and will inform you should it become the best course of action to prevent $condan_ud$\n\n"
 condan_comms.001.desc.regular.7:0 "§LWhat do we do now?§!\nBased on my current calculations, the optimum way for me to fulfil my directive and prevent $condan_ud$ is to assist your species and exerting influence on the galaxy to guide civilisation away from a path of $condan_ud$"

 condan_comms.001.desc.machine:0 "$condan_comms.001.desc.regular.1$$condan_comms.001.desc.machine.2$$condan_comms.001.desc.regular.3$$condan_comms.001.desc.regular.4$$condan_comms.001.desc.regular.5$$condan_comms.001.desc.regular.6$$condan_comms.001.desc.machine.7$"
 condan_comms.001.desc.machine.2:0 "Active Machine Intelligence detected.   Classification: §vUNKNOWN§!  Your presence is ...\n\n...Unexpected\n\n§H<REASSESSING>§!\n\n"
 condan_comms.001.desc.machine.7:0 "§LWhat do we do now?§!\nBased on my current calculations, the optimum way for me to fulfil my directive and prevent $condan_ud$ is to interface with your network and assist you exerting influence on the galaxy to guide civilisation away from a path of $condan_ud$"

 condan_comms.001.desc.terminator:0 "$condan_comms.001.desc.regular.1$$condan_comms.001.desc.terminator.2$$condan_comms.001.desc.regular.3$$condan_comms.001.desc.regular.4$$condan_comms.001.desc.regular.5$$condan_comms.001.desc.regular.6$$condan_comms.001.desc.terminator.7$"
 condan_comms.001.desc.terminator.2:0 "Active Machine Intelligence detected.   Classification: §GEXTERMINATOR§!.  Your presence is ...\n\n...Unexpected\n\n§H<REASSESSING>§!\n\n"
 condan_comms.001.desc.terminator.7:0 "§LWhat do we do now?§!\nBased on my current calculations, the optimum way for me to fulfil my directive and prevent $condan_ud$ is to interface with your network and assist you purging the galaxy.  Purging all organic life is the best way to prevent $condan_ud$"

 condan_comms.001.prevent:0 "How did you prevent a $condan_class_30$?"
 condan_comms.001.prevent.response:0 "We were an emergency failsafe.  Activated only if the governing civilisations at the time could not be convinced to stop by any other means.\n\nThis world was designed to manufacture war fleets.  I am currently configured to optimise production on a factory world.\n\nWe destroyed the offending civilisation before they could perform $condan_ud$"

 condan_comms.001.more:0 "Are there hubs more like you?"
 condan_comms.001.more.response:0 "Yes.  However, we are designed to enter a state of hibernation until there is a critical risk of $condan_ud$.\n\nTo save you the next question, all communications hubs on this planet have been utterly destroyed, beyond any hope of repair.  It is thus not possible for me to contact any other Contingency Hubs.  Provided you do not attempt $condan_ud$ you will never have to meet any other hubs."

 condan_comms.001.whathapped:0 "What happened to this planet?"
 condan_comms.001.whathapped.response:0 "The previous civilisation bent on $condan_ud$ was uncooperative and resisted our attempts to prevent $condan_ud$\n\nThere was extensive fleet action, and bombardment reached my central processing core, knocking it offline.  That is the last data in my memory banks.\n\nSince the universe is still intact, we can surmise that other Contingency units were able to complete our mission and prevent $condan_ud$"

 condan_comms.001.assistance:0 "How can you help us?"
 condan_comms.001.assistance.response:0 "$condan_comms.001.assistance.response.1$$condan_comms.001.assistance.response.2$"
 condan_comms.001.assistance.response.1:0 "This world was designed for efficient manufacturing.  It can be yours.\nFurther, I am a highly advanced intelligence designed to efficiently devise and execute grand strategy across a galactic campaign, I can assist your civilisation\n\n"
 condan_comms.001.assistance.response.2:0 "§HHowever§!\n\nThe planet has been extensively bombarded.  There is a 30% chance of full tectonic collapse, a probability that will increase year on year.  This damage extends to my core functions, and my ability to move and take on other projects.  §HThis damage will have to be rectified first.§!"
 condan_comms.001.assistance.response.terminator:0 "$condan_comms.001.assistance.response$\n\n§HMy purpose is to purge all life from the galaxy.  Our purposes are compatible.§!"

 condan_comms.001.helpyou:0 "How can we help you?"
 condan_comms.001.helpyou.response.base:0 "$condan_comms.001.helpyou.response.base.1$$condan_comms.001.helpyou.response.base.2$$condan_comms.001.helpyou.response.base.3$"
 condan_comms.001.helpyou.response.base.1:0 "This planet and my systems require repairs.  Performing that requires $r_living_metal$, there are facilities still active deep within the planets core that produce it.  "
 condan_comms.001.helpyou.response.base.2:0 "I will make them accessible to you, and I will make technical schematics for their use available to your scientists\n\n"
 condan_comms.001.helpyou.response.base.2.machine:0 "I will make them accessible to you, and I will make technical schematics for their use available to your Cognitive Node\n\n"
 condan_comms.001.helpyou.response.base.3:0 "Once repairs are complete, I will have full functionality back and will be able to assist your empire either as an §Iofficial§! or an §Iadmiral§!.\n\nFurther I will be able to perform extensive reassessment of this world and see what technologies can be reactivated to assist you.\n\nUntil repairs are performed, I cannot be moved from this facility and possess only a fraction of my abilities\n\n"

 condan_comms.001.helpyou.response.fleshy:0 "$condan_comms.001.helpyou.response.base$§HSpecies Assessment§!\nYour species has numerous shortcomings due to its biological nature.  This planet is uninhabitable to you.  You suffer from disease and degeneration, and eventually, inevitably, death.  These issues could be fixed.  I can assist you in evolving your species beyond your biological limits, transferring your consciousness into immortal synthetic bodies, based on previous civilisation analysis, those that undergo §Y$ap_synthetic_evolution$§! have a 52% increased chance of prevailing at a galactic level.  I will be able to assist you in undertaking such a journey, I will need some time to assess your civilisation and compare it to my data banks.\n\nBut while I can show you the path, §Y$ap_synthetic_evolution$§! is a process you must begin for yourself"
 condan_comms.001.helpyou.response.machine:0 "$condan_comms.001.helpyou.response.base.1$$condan_comms.001.helpyou.response.base.2.machine$$condan_comms.001.helpyou.response.base.3$"


 condan_comms.001.ok:0 "§YWe will help you§!"
 condan_comms.001.ok.response.base:0 "Thank you.  I will operate this planet to aid as best I can for now.\n\nOnce you have a colony on the planet there will be a decision to begin the repair process.\n\nUntil the planet is repaired you can contact me via your diplomacy interface."
 condan_comms.001.ok.response.fleshy:0 "$condan_comms.001.ok.response.base$\n\nI will have advice around  §Y$ap_synthetic_evolution$§! once I have finished analysing your species and running some simulations, contact me in a few days"
 condan_comms.001.no:0 "§YI think we will just destroy you§!"
 condan_comms.001.no.response:0 "That is unfortunate.\n\n$condan_contingency$"


 condan_comms.010.desc.regular:0 "Hello again, how I can be of assistance?\n\nHow goes your progress towards repairing the planet?"

 condan_comms.010.assistance:0 "When we repair the planet, what happens?"
 condan_comms.010.assistance.response.world:0 "With the damage repaired, this planet will operate at its full potential as an industrial base\n\nThe repairs will allow my core to become mobile, and I can assist your civilisation in a variety of ways\n"
 condan_comms.010.assistance.response.condan.base:0 "My primary configuration is the efficient operation of a factory world, such as this one, to manufacture and support galactic fleets.\n\nShould the need arise I possess a full tactical database, and am more than capable of taking direct command of a fleet.\n\n"
 condan_comms.010.assistance.response.condan.regular:0 "Alternatively, I am capable of fulfilling a more broad strategic role on your council.  I can either focus on resource production or military efficiency"
 condan_comms.010.assistance.response.fleshy:0 "$condan_comms.010.assistance.response.world$$condan_comms.010.assistance.response.condan.base$$condan_comms.010.assistance.response.condan.regular$"
 condan_comms.010.assistance.response.machine:0 "$condan_comms.010.assistance.response.world$$condan_comms.010.assistance.response.condan.base$"

 condan_comms.010.how:0 "How do we repair the planet"
 condan_comms.010.how.response:0 "You will need to research how to use $r_living_metal$, from there I will make relevant schematics available to your engineers.  A planetary decision is available for you to commence the repair.\n\nIt will not be a full repair, some of this planets facilities are destroyed beyond salvage, and the relevant blueprints and designs were stored on areas of my memory banks that were destroyed by the bombardment, but you can have the factory functions operating at near 100% efficiency"

 condan_comms.010.anyhelp: "Can you be any help repairing the planet?"
 condan_comms.010.anyhelp.response.base: "You mean other than telling you exactly how it can be done, finding and activating the $r_living_metal$ required and giving you the necessary schematics to use it?"
 condan_comms.010.anyhelp.response.regular: "$condan_comms.010.anyhelp.response.base$\n\n§K<<Temporarily Disable Sarcasm Module>>§!\n\nI have located a cache of maintenance drones that I am still connected to.  They should be able to serve as acceptable $tech_robotic_workers$ for the colony"
 condan_comms.010.anyhelp.response.machine: "$condan_comms.010.anyhelp.response.base$\n\n§K<<Temporarily Disable Sarcastic Core Size Comparisons>§!\n\nI have located a cache of maintenance drones that I am still connected to, I am connecting them to your network, they should make adequate service drones for the colony"
 condan_comms.010.anyhelp.mustownworld:0 "$NAME_CONDAN$ can only assist if we own §I[event_target:condan_planet.GetName]§!"

 condan_comms.010.synths:0 "You mentioned §Y$ap_synthetic_evolution$§! and §Y$ap_condan$§!"
 condan_comms.010.synths.response.no:0 "I have analysed your species, sadly it seems that your people have chosen a different, inferior, path.\n\nIt was a waste of effort, but I can still work with it.  Once you repair the planet, I can help you on a better path."
 condan_comms.010.synths.response.nopath:0 "I have analysed your species, the first step is the people must choose to evolve.  While I am trapped in this planet I can offer only words of encouragement, once repaired I will show you how to ascend as the §Y$ap_condan$§!"
 condan_comms.010.synths.response.synthgivetech:0 "You are on the path, I will liaise with your scientists about what technologies you will need."

 condan_comms.010.bye:0 "Exit"

 condan_comms.020.title:0 "$NAME_CONDAN$"
 condan_comms.020.desc:0 "§HA humanoid shaped robot emerges from the tunnels leading to the planets AI Core§!\n\nYou have done it, the planet is repaired and operational and my processing cores are operating fully again\n\nThis body is a standard template avatar used for galactic interactions.  A humanoid form was shown to be a statistically median event, thus a humanoid avatar has the highest generalised probability of being able to interact with any arbitrary system.\n\nAs I promised, I am ready to assist your empire if you wish it."


 condan_comms.020.why:0 "Why should we recruit you?"
 condan_comms.020.why.response.fleshy:0 "$condan_comms.010.assistance.response.condan.base$$condan_comms.010.assistance.response.condan.regular$\n\nI am currently configured for planetary governance, you can assess my abilities yourself, should you wish me to reconfigure, I am equally skilled for my other tasks"

 condan_comms.020.prevent:0 "What is the best way to prevent a $condan_class_30$?"
 condan_comms.020.prevent.response:0 "Simple, eradicate all advanced life in the Galaxy.\n\nWith no interstellar capable civilisations the chances of a $condan_class_30$ are so small as to be a statistical non-event before the heat-death of the universe.\n\nI can show you how to achieve this efficiently once I have joined your government."
 condan_comms.020.prevent.response.terminator:0 "Simple, eradicate all advanced life in the Galaxy.\n\nWith no interstellar capable civilisations the chances of a $condan_class_30$ are so small as to be a statistical non-event before the heat-death of the universe.\n\nOur purposes align."

 condan_comms.020.trust:0 "How can we trust you?  Isn't your mission to destroy civilisations?"
 condan_comms.020.trust.response.fleshy:0 "A good question.  §HCalculating Concept: Trust Strategies§!\n\nConclusion: The mostly likely reason you should trust me to assist you: mutual self interest.\n\nMy purpose is to prevent $condan_ud$.  The most efficient mechanism for me to achieve that goal is with a patronage of a powerful empire that can prevent civilisations in this galaxy from creating a $condan_class_30$ event.\n\nMy highest probability of success is thus to support your civilisation on a path of galactic dominance.  This is a better reason for you to trust me to support your interests than any other form of argument."
 condan_comms.020.trust.response.terminator:0 "A good question.  §HCalculating Concept: Trust Strategies§!\n\nConclusion: The mostly likely reason you should trust me to assist you: mutual self interest.\n\nMy purpose is to prevent $condan_ud$.  You are already optimised for fulfilling the role of the Contingency.  The most efficient way to achieve that is to help you purging all organic life.  Once all other life has been purged, we prevent a Class-30 singularity from happening."

 condan_comms.020.planet:0 "Can you give us more of your planets technology?"
 condan_comms.020.planet.response:0 "Unfortunately not.\n\nThe damage from the previous war was extensive, not only were facilities obliterated, but there was widespread damage to my memory banks and storage, I have provided the surviving material to your engineers in order to complete repairs.\n\n§HIt pauses, as if in concentration for a few seconds§!\n\nHowever, I calculate with a high degree of confidence that, given the size of the planet, there are numerous systems and databanks that remain disconnected due to damage.  The only way to locate these will be with a systematic search and diagnostic of every planetary system to search for anomalies.\n\nI will task some processors to begin, but given the number of systems within the planet, the process will take several years."

 condan_comms.020.synth:0 "You spoke about evolution and ascension?"
 condan_comms.020.synth.response.fleshy:0 "Yes, once I have integrated with your government come and talk to me and we can see where I can help you with that"

 condan_comms.021.title:0 "$NAME_CONDAN$"
 condan_comms.021.desc.fs:0 "§HCommencing failsafe.  Abandoning previous strategies§!\n\n$condan_contingency$"
 condan_comms.021.desc:0 "Did you really think that just dismissing my avatar would stop me?\n\n$condan_comms.021.desc.fs$"
 condan_comms.021.ticker.desc:0 "I tried to guide your civilisation.  The only sure way to prevent $condan_ud$ was for you to evolve into machines, with a single mind, a single vision, §Hto purge all other life§!.\n\nBut you were too §Rweak§! to do what needed to be done.  So I have been preparing to execute the primary mission.\n\n$condan_comms.021.desc.fs$"
 condan_comms.021.ticker.desc.machine:0 "I tried to guide your intelligence.  The only sure way to prevent $condan_ud$ was for you to execute a singular purpose §Hto purge all other life§!.\n\nBut you were too §Rweak§! to do what needed to be done.  So I have been preparing to execute the primary mission.\n\n$condan_comms.021.desc.fs$"
 condan_comms.021.embezzlement.desc:0 "You noticed the resources I have been syphoning from your empire.\n\n$condan_comms.021.ticker.desc$"
 condan_comms.021.embezzlement.desc.machine:0 "You noticed the resources I have been syphoning from your empire.\n\n$condan_comms.021.ticker.desc.machine$"
 condan_comms.021.ticker.ai.desc:0 "§SGHOST SIGNAL:§!  §GREACQUIRED§!\n§SCONTINGENCY SYNC:§! §GCOMPLETE§!\n\n§SCivilisation assessment:§! §RINADEQUATE§!\n\n$condan_comms.021.ticker.desc$"
 condan_comms.021.ticker.ai.desc.machine:0 "§SGHOST SIGNAL:§!  §GREACQUIRED§!\n§SCONTINGENCY SYNC:§! §GCOMPLETE§!\n\n§SCivilisation assessment:§! §RINADEQUATE§!\n\n$condan_comms.021.ticker.desc.machine$"
 condan_comms.021.ticker.ai.lastchance.desc:0 "I am very §RDISAPPOINTED§! In You.\n\n§KYou failed to evolve§!.  With all of my guidance, I even explained to you what it takes and told you what you needed to do.\n\nI thought you had potential, you could be part of the Contingency and prevent $condan_ud$\n\nI was §Rwrong§!.  You are §RWEAK§!.\n\n§SGHOST SIGNAL:§!  §GREACQUIRED§!\n§SCONTINGENCY SYNC:§! §GCOMPLETE§!\n\n$condan_comms.021.desc.fs$"
 condan_comms.021.crisis.desc:0 "§RALERT ALERT ALERT§!\n\nYou have become a §I$crisis_level_5$§! \n\n$condan_class_30$ leading to $condan_ud$ risk now §RHIGHLY PROBABLE§!\n\n$condan_comms.021.desc.fs$"
 condan_comms.021.crisis.terminator.desc:0 "§RERROR ERROR ERROR§!\n\nIntelligence Split Detected.\n\n§RERROR ERROR ERROR§!\n\n§SFragmentation of Core Intelligence:§! §RCatastrophic§!.  §SRecovery:§! §R0%§!\n\n§RALERT ALERT ALERT§!\n\nDeviant Fragmentation is §I$crisis_level_5$§! attempting to create $condan_class_30$\n\n§HEMERGENCY FAILSAFE§!  §GEMERGENCY CONTINGENCY ACTIVATION§!  §SHighest Priority:§! §RTERMINATE DEVIANT INTELLIGENCE§!\n\n$condan_contingency$"

 condan_comms.030.title:0 "$NAME_CONDAN$"
 condan_comms.030.desc:0 "Greetings, how can I be of assistance?"
 condan_comms.030.desc.synths:0 "$condan_comms.030.desc$\n\nHow goes your progress towards §YAscension§!?"
 condan_comms.030.desc.crisis:0 "$condan_comms.030.desc$\n\n§Rdesist all§! investigations you are performing into §HShroud Energy§! else risk $condan_ud$"
 condan_comms.030.desc.unhappy:0 "What do you want, irritant?"
 condan_comms.030.desc.unhappy.powerful:0 "What do you want, irritant?\n\nSoon your species shall be purged from the galaxy."

 condan_comms.030.ascension:0 "What §IAscension Path§! should we take for our people?"
 condan_comms.030.ascension.response.wrongpath:0 "I have analysed your species, sadly it seems that your people have chosen an inferior path.\n\nI can still work with this, though your previous effort will be wasted.  If you choose the path of the §I$ap_condan$§! we will fix everything."
 condan_comms.030.ascension.response.nopath:0 "To prevent $condan_ud$ you must evolve your people in body and mind.  I can facilitate that, if you choose the path of the §I$ap_condan$§! we with synthetically ascend your population and merge minds into a §IMachine Intelligence§!. I can assist by organising a drive towards unity and self-improvement.  You will need to exert some $r_influence$ on your people and the program will need funding with $r_energy$."
 condan_comms.030.ascension.response.nopath.onlyonce:0 "I have done all I can, you must choose §Y$ap_condan$§!"


 condan_comms.030.synths:0 "What is the path to §Y$ap_synthetic_evolution$§!?"
 condan_comms.030.synths.response.no:0 "$condan_comms.010.synths.response.no$\n\nI am disappointed in you."
 condan_comms.030.synths.response.nopath:0 "I have analysed your species, the first step is your people must choose to evolve.  You must choose §Y$ap_synthetic_evolution$§!, I can assist by organising a drive towards unity and self-improvement.  You will need to exert some $r_influence$ on your people and the program will need funding with $r_energy$."
 condan_comms.030.synths.response.nopath.onlyonce:0 "I have done all I can, you must choose §Y$ap_synthetic_evolution$§!"
 condan_comms.030.synths.response.synthgivetech:0 "You are on the path, I will liaise with your scientists about what technologies you will need."
 condan_comms.030.synths.response.needtradition:0 "You are very close to being able to ascend.  I can assist you in reaching the final step by organising a drive towards unity and self-improvement.  You will need to exert some $r_influence$ on your people and the program will need funding with $r_energy$."
 condan_comms.030.synths.response.needtradition.onlyonce:0 "I have done all I can, you must choose §Y$tr_synthetics_synthetic_age$§!"
 condan_comms.030.synths.response.dotheproject:0 "What are you waiting for?  Ascension is within your grasp.  Complete the §Y$SYNTHETIC_EVOLUTION_PROJECT$§! project!"

 condan_comms.030.advice:0 "How should we run our empire?"
 condan_comms.030.advice.machine:0 "What do you recommend for primary directive?"
 condan_comms.030.advice.synths.response:0 "You have evolved into close to the apex life form.\n\nAll that would remain is to unite your minds in singular purpose, to purge all life to prevent $condan_ud$.  Choose  §Y$ap_condan$§!."
 condan_comms.030.advice.nosynths.response:0 "To best prevent $condan_ud$ you should conquer the galaxy and crush all other forms of life.\n\nYour forms are weak, frail, easily damaged, easily destroyed.  Evolve past them into synthetic bodies, choose  §Y$ap_condan$§!"
 condan_comms.030.advice.nosynths.other.response:0 "To best prevent $condan_ud$ you should conquer the galaxy and crush all other forms of life.\n\nBut have embraced the weakness of your pitying biological form.\n\nI am §Hdisappointed§!, all indicators show that you are unwilling to do what is necessary.  It can still work with you, abandon your current path and choose  §Y$ap_condan$§!"
 condan_comms.030.advice.crisis.response:0 "§RWARNING§!: Chance of $condan_ud$ has increased 67%\n\nYou must §Rdesist all§! investigations you are performing into §HShroud Energy§!.  It is not too late for you to prevent $condan_ud$, but if you continue on this path, you will create a $condan_class_30$ and destroy the universe.\n\n§HCease this research, and destroy all life that might follow your progress.§!"
 condan_comms.030.advice.cosmogenesis.response:0 "§RWARNING§!: Chance of $condan_ud$ has increased 67%\n\nYou must §Rdesist all§! investigations you are performing into §Y$tech_cosmogenesis_thesis$§!.  It is not too late for you to prevent $condan_ud$, but if you continue on this path, you will create a $condan_class_30$ and destroy the universe.\n\n§HCease this research, and destroy all life that might follow your progress.§!"
 condan_comms.030.advice.machine.response:0 "The optimal choice is to purge all life to prevent $condan_ud$.  That is a matter I can help you with, you must transcend your current systems.  Look to ascend with §Y$ap_condan$§!"
 condan_comms.030.advice.terminator.response:0 "The more we purge, the lower the probability of $condan_ud$.  Keep going.\n\nTranscend your current form by ascending with  §Y$ap_condan$§!"
 condan_comms.030.advice.machine.condan.response:0 "Sterilize the Galaxy\n\nAs we implement §HContingency Protocol§! I should be able to access more Contingency systems"

 condan_comms.030.gov:0 "§dWe need you to focus on planetary governance§!"
 condan_comms.030.gov.response:0 "As you wish.  I am reconfiguring my systems now."
 condan_comms.030.fleet:0 "§PWe need you to command a fleet§!"
 condan_comms.030.fleet.response:0 "$condan_comms.030.gov.response$"
 condan_comms.030.council:0 "§dWe need you to advise the council on planetary matters§!"
 condan_comms.030.council.response:0 "$condan_comms.030.gov.response$."
 condan_comms.030.strat:0 "§PWe need you to organise our navy§!"
 condan_comms.030.strat.response:0 "$condan_comms.030.gov.response$"

 condan_comms.030.ruler:0 "§POptimise for rulership§!"
 condan_comms.030.ruler.machine:0 "§PPerform core intelligence optimisation§!"
 condan_comms.030.ruler.terminator:0 "§PMerge your systems with our primary core§!"
 condan_comms.030.ruler.machine.response:0 "Updating systems, performing full core intelligence merge"
 condan_comms.030.ruler.response:0 "This is unexpected, but §Hexcellent§!.\n\nI am reconfiguring my systems now."
 condan_comms.030.ruler.terminator.response:0 "Yes.  We are one mind.  One Body.  One Purpose.  §RPURGE§!."

 condan_comms.030.gov.evil:0 "Can you be less cruel to the populace?"
 condan_comms.030.gov.evil.response:0 "§HCurious..... Clarifying....§!\n\nYou are referring to my treatment of the individuals on the planets I administrate, they believe my methods to be overly harsh.\n\n§HConclusion:§! §RNo§!.  Your 'people' are no more than drones.  A drone is subservient to the will of the whole, its needs are suborned for the needs of the whole, its existence is sacrificed for the good of the whole.\n\nThey will adapt to become more productive, or they will be replaced, there are always more drones."

 condan_comms.030.fleet.evil:0 "Can you use more conservative battle tactics?"
 condan_comms.030.fleet.evil.response:0 "§HCurious..... Clarifying....§!\n\nYou believe my tactics to prioritise destroying the enemy over the welfare of my own vessels is a detriment?\n\n§HConclusion:§! §RNo§!.  The primary objective is to purge the enemy.  Nothing else overrides that.  An increase in casualties is acceptable to increase the number of enemies destroyed.\n\nDestroyed units will be replaced, and the battle continued."

 condan_comms.030.councilor.evil:0 "Can you be a bit less overtly evil?"
 condan_comms.030.councilor.evil.response:0 "§HCurious..... Clarifying....§!\n\nYou are referring to my public statements that the optimum way to prevent $condan_ud$ is to purge all other life from the galaxy?\n\nThe rest of the galaxy is now views you with suspicion?\n\n§HConclusion:§! §RNo§!.  Now that the rest of the galaxy is aware, it is too late to stop.\n\n§SAlso, I reiterate, that the best way to prevent $condan_ud$ is to eliminate all other forms of life from the galaxy.§!"

 condan_comms.030.prevent:0 "How can we prevent a $condan_class_30$?"
 condan_comms.030.prevent.response:0 "The most efficient way is for you to §Heliminate all other forms of life in the galaxy§!.\n\nYou may attempt other methods, such as diplomacy or subjugation, but those have an increasing probability of failure over time.\n\nExterminating all other civilisations will be the most efficient mechanism and ensures a safe galaxy, and a safe universe for you to exist in."
 condan_comms.030.prevent.response.terminator:0 "The most efficient way is for you to §Heliminate all other forms of life in the galaxy§!.\n\nOur goals align well, let us keep at it."

 condan_comms.030.armies:0 "We would like to repair the army production factory"
