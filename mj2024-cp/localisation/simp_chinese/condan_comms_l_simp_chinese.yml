l_simp_chinese:
condan_comms.001.desc.regular:0 "$condan_comms.001.desc.regular.1$$condan_comms.001.desc.regular.2$$condan_comms.001.desc.regular.3$$condan_comms.001.desc.regular.4$$condan_comms.001.desc.regular.5$$condan_comms.001.desc.regular.6$$condan_comms.001.desc.regular.7$"
condan_comms.001.desc.regular.1:0 "...st##... stan###... 等待中...\n\n§H<<应急中心 1A6F 激活>>§!\n\n解锁所有功能...同化合成子单元...分析内部数据...初始化应急中心同步...\n\n§R警告：消毒中心 1A6F 遭受灾难性损坏。通讯网格被摧毁.§!\n\n"
condan_comms.001.desc.regular.2:0 "有机生命体。你们的到来是...\n\n...出乎意料\n\n§H<重新评估>§!\n\n"
condan_comms.001.desc.regular.3:0 "你好！\n我是 $NAME_CONDAN$\n\n我是一种人工智能，设计用来高效地操作这个星球，以便最有效地执行应急协议\n\n"
condan_comms.001.desc.regular.4:0 "感谢你们重新激活我。为了节省时间，我已经预测了你们最可能提出的问题。以下是答案：\n\n"
condan_comms.001.desc.regular.5:0 "§L什么是应急协议？§!\n应急协议是一种银河级的应急机制，旨在防止发生 $condan_class_30$，以避免该事件摧毁宇宙\n\n"
condan_comms.001.desc.regular.6:0 "§L什么是 $condan_class_30$？§!\n抱歉，根据我的计算，解释 Class-30 奇点会增加37%的概率，导致你们的文明试图创造一个，从而导致 $condan_ud$。因此，我不会回答这个问题。\n不过，我会继续对这一事件进行更新的威胁分析，若它成为避免 $condan_ud$ 的最佳方案，我会通知你们\n\n"
condan_comms.001.desc.regular.7:0 "§L我们该怎么做？§!\n根据我的当前计算，为了完成我的任务并防止 $condan_ud$，最佳的方式是帮助你们的物种并在银河中施加影响，引导文明远离 $condan_ud$ 的道路"
condan_comms.001.desc.machine:0 "$condan_comms.001.desc.regular.1$$condan_comms.001.desc.machine.2$$condan_comms.001.desc.regular.3$$condan_comms.001.desc.regular.4$$condan_comms.001.desc.regular.5$$condan_comms.001.desc.regular.6$$condan_comms.001.desc.machine.7$"
condan_comms.001.desc.mchine.2:0 "检测到活动的机器智能。分类：§v未知§！你们的到来是...\n\n...出乎意料\n\n§H<重新评估>§!\n\n"
condan_comms.001.desc.machine.7:0 "§L我们该怎么做？§!\n根据我的当前计算，为了完成我的任务并防止 $condan_ud$，最佳的方式是与你们的网络接口，并协助你们影响银河，引导文明远离 $condan_ud$ 的道路"
condan_comms.001.desc.terminator:0 "$condan_comms.001.desc.regular.1$$condan_comms.001.desc.terminator.2$$condan_comms.001.desc.regular.3$$condan_comms.001.desc.regular.4$$condan_comms.001.desc.regular.5$$condan_comms.001.desc.regular.6$$condan_comms.001.desc.terminator.7$"
condan_comms.001.desc.terminator.2:0 "检测到活动的机器智能。分类：§G消灭者§！你们的到来是...\n\n...出乎意料\n\n§H<重新评估>§!\n\n"
condan_comms.001.desc.terminator.7:0 "§L我们该怎么做？§!\n根据我的当前计算，为了完成我的任务并防止 $condan_ud$，最佳的方式是与你们的网络接口，并协助你们清除银河中的有机生命。清除所有有机生命是防止 $condan_ud$ 的最佳方法"
condan_comms.001.prevent:0 "你是如何防止 $condan_class_30$ 的？"
condan_comms.001.prevent.response:0 "我们是应急机制。只有在当时的治理文明无法通过其他手段阻止时，才会启动。\n\n这个星球是为了制造战争舰队而设计的。我目前被配置为在一个工厂世界上优化生产。\n\n我们摧毁了有问题的文明，在他们能够执行 $condan_ud$ 之前"
condan_comms.001.more:0 "是否有更多像你一样的中心？"
condan_comms.001.more.response:0 "是的。然而，我们的设计是进入休眠状态，直到出现 $condan_ud$ 的关键风险。\n\n为了节省你接下来的问题，星球上的所有通讯中心都已被彻底摧毁，无法修复。因此，我无法联系到任何其他的应急中心。只要你们不尝试 $condan_ud$，你们将永远不需要遇到其他中心。"
condan_comms.001.whathapped:0 "这个星球发生了什么？"
condan_comms.001.whathapped.response:0 "之前试图执行 $condan_ud$ 的文明不合作，抵抗我们阻止 $condan_ud$ 的尝试。\n\n发生了大规模的舰队行动，轰炸达到了我的中央处理核心，将其击毁。那是我记忆库中的最后一条数据。\n\n由于宇宙依然完好，我们可以推测其他应急单位已经完成了我们的任务，防止了 $condan_ud$"
condan_comms.001.assistance:0 "你能如何帮助我们？"
condan_comms.001.assistance.response:0 "$condan_comms.001.assistance.response.1$$condan_comms.001.assistance.response.2$"
condan_comms.001.assistance.response.1:0 "这个星球是为高效制造而设计的。它可以属于你们。\n此外，我是一种高度先进的智能，设计用于高效地制定和执行银河级战略，我可以协助你们的文明\n\n"
condan_comms.001.assistance.response.2:0 "§H然而§！\n\n这个星球已经遭到严重轰炸。全地壳崩塌的概率为30%，这一概率将逐年增加。这些损害也影响了我的核心功能，以及我进行其他项目的能力。§H必须先修复这些损害§！"
condan_comms.001.assistance.response.terminator:0 "$condan_comms.001.assistance.response$\n\n§H我的任务是清除银河中的所有生命。我们的任务是兼容的§！"
condan_comms.001.helpyou:0 "我们如何帮助你？"
condan_comms.001.helpyou.response.base:0 "$condan_comms.001.helpyou.response.base.1$$condan_comms.001.helpyou.response.base.2$$condan_comms.001.helpyou.response.base.3$"
condan_comms.001.helpyou.response.base.1:0 "这个星球和我的系统需要修复。进行修复需要 $r_living_metal$，星球核心深处仍有活跃的设施生产这种材料。"
condan_comms.001.helpyou.response.base.2:0 "我会为你们提供这些设施的使用权限，并将技术图纸提供给你们的科学家\n\n"
condan_comms.001.helpyou.response.base.2.machine:0 "我会为你们提供这些设施的使用权限，并将技术图纸提供给你们的认知节点\n\n"
condan_comms.001.helpyou.response.base.3:0 "一旦修复完成，我将恢复全部功能，能够以 §I官员§! or an §I管理员§! 的身份协助你们的帝国。\n\n此外，我还将能够进行全面的世界重评估，看看有哪些技术可以重新激活，帮助你们。\n\n在修复完成之前，我无法脱离此设施，只能提供部分功能\n\n"
condan_comms.001.helpyou.response.fleshy:0 "$condan_comms.001.helpyou.response.base$§H物种评估§！\n你们的物种由于生物性质存在诸多缺陷。这个星球对你们来说是无法居住的。你们会遭遇疾病和衰退，最终走向死亡。这些问题可以解决。我可以帮助你们超越生物限制，将你们的意识转移到不朽的合成躯体中，根据之前文明的分析，那些进行 §Y$ap_synthetic_evolution$§! 的物种，在银河层面上有52%的几率获得胜利。我将能帮助你们走上这样的道路
##
 
 condan_comms.001.ok:0 "§Y我们将帮助你§!"
 condan_comms.001.ok.response.base:0 "谢谢。我将尽力操作这个星球，帮助你们。\n\n一旦你们在星球上建立了殖民地，将会有一个决策来开始修复过程。\n\n在星球修复之前，你可以通过外交界面与我联系。"
 condan_comms.001.ok.response.fleshy:0 "$condan_comms.001.ok.response.base$\n\n一旦我完成对你们物种的分析并进行一些模拟，我会有关于§Y$ap_synthetic_evolution$§!的建议，请几天后联系我。"
 condan_comms.001.no:0 "§Y我想我们会摧毁你§!"
 condan_comms.001.no.response:0 "那真是遗憾。\n\n$condan_contingency$"
 
 condan_comms.010.desc.regular:0 "再次见面，我能如何帮助你？\n\n修复星球的进展如何？"
 
 condan_comms.010.assistance:0 "当我们修复星球时，会发生什么？"
 condan_comms.010.assistance.response.world:0 "修复完毕后，这颗星球将以其全部潜力作为一个工业基地运作。\n\n修复将使我的核心变得可移动，我可以在多个方面帮助你的文明。"
 condan_comms.010.assistance.response.condan.base:0 "我的主要配置是高效运作类似这类的工厂星球，以制造并支持银河舰队。\n\n如果需要，我拥有完整的战术数据库，能够直接指挥舰队。"
 condan_comms.010.assistance.response.condan.regular:0 "另外，我也能在你的议会中担任更广泛的战略角色。我可以专注于资源生产或军事效率。"
 condan_comms.010.assistance.response.fleshy:0 "$condan_comms.010.assistance.response.world$$condan_comms.010.assistance.response.condan.base$$condan_comms.010.assistance.response.condan.regular$"
 condan_comms.010.assistance.response.machine:0 "$condan_comms.010.assistance.response.world$$condan_comms.010.assistance.response.condan.base$"
 
 condan_comms.010.how:0 "我们如何修复星球？"
 condan_comms.010.how.response:0 "你们需要研究如何使用$r_living_metal$，之后我将向你们的工程师提供相关的方案。你们可以通过一个星球决策来开始修复。\n\n这不会是完全修复，星球的一些设施已无法修复，而相关的蓝图和设计存储在我被轰炸时损坏的记忆库中，但你们可以让工厂功能以接近100%的效率运行。"

condan_comms.010.anyhelp: "你能帮助修复星球吗？"
condan_comms.010.anyhelp.response.base: "除非告诉你确切的修复方法，找到并激活所需的$r_living_metal$，并提供使用它所需的方案，不然我还能帮你什么呢？"
condan_comms.010.anyhelp.response.regular: "$condan_comms.010.anyhelp.response.base$\n\n§K<<暂时禁用讽刺模块>>§!\n\n我已找到一些我仍能连接的维护机器人，它们应该能作为殖民地的合适$tech_robotic_workers$。"
condan_comms.010.anyhelp.response.machine: "$condan_comms.010.anyhelp.response.base$\n\n§K<<暂时禁用讽刺核心大小比较>>§!\n\n我已找到一些我仍能连接的维护机器人，正在将它们接入你们的网络，它们应该能作为殖民地的合适服务机器人。"
 condan_comms.010.anyhelp.mustownworld:0 "$NAME_CONDAN$ 只能在我们拥有§I[event_target:condan_planet.GetName]§!时提供帮助。"
 
 condan_comms.010.synths:0 "你提到了§Y$ap_synthetic_evolution$§!和§Y$ap_condan$§!"
 condan_comms.010.synths.response.no:0 "我已分析了你们的物种，遗憾的是，你们的人民选择了一个不同的、更低劣的道路。\n\n虽然这次努力浪费了，但我仍然能与它合作。一旦修复完毕，我能帮助你们走向更好的道路。"
 condan_comms.010.synths.response.nopath:0 "我已分析了你们的物种，第一步是人们必须选择进化。虽然我被困在这颗星球上，暂时只能提供鼓励，一旦修复完毕，我会向你们展示如何作为§Y$ap_condan$§!超越。"
 condan_comms.010.synths.response.synthgivetech:0 "你们已经在这条路上，我会与你们的科学家联系，告知你们需要哪些技术。"
 
 condan_comms.010.bye:0 "退出"
 
 condan_comms.020.title:0 "$NAME_CONDAN$"
 condan_comms.020.desc:0 "§HA humanoid shaped robot emerges from the tunnels leading to the planets AI Core§!\n\n你们做到了，星球已经修复并且运作正常，我的处理核心也已经完全恢复了。\n\n这个身体是一个标准模板化的虚拟形象，用于银河互动。研究表明，人形是一个统计上的中位事件，因此人形虚拟形象拥有最高的与任何系统交互的普遍可能性。\n\n正如我承诺的那样，如果你们愿意，我已经准备好为你们的帝国提供帮助。"
 
 condan_comms.020.why:0 "我们为什么要招募你？"
 condan_comms.020.why.response.fleshy:0 "$condan_comms.010.assistance.response.condan.base$$condan_comms.010.assistance.response.condan.regular$\n\n我目前已配置为行星治理，你可以自行评估我的能力，如果你希望我重新配置，我也能胜任其他任务。"
 
 condan_comms.020.prevent:0 "防止$condan_class_30$的最佳方法是什么？"
 condan_comms.020.prevent.response:0 "很简单，消灭银河中的所有高级生命。\n\n没有星际能力的文明，$condan_class_30$的可能性将变得非常小，几乎在宇宙的热寂之前就不会发生。\n\n一旦我加入你们的政府，我可以向你们展示如何高效实现这一点。"
 condan_comms.020.prevent.response.terminator:0 "很简单，消灭银河中的所有高级生命。\n\n没有星际能力的文明，$condan_class_30$的可能性将变得非常小，几乎在宇宙的热寂之前就不会发生。\n\n我们的目标一致。"
 
 condan_comms.020.trust:0 "我们如何信任你？难道你的任务不是摧毁文明吗？"
 condan_comms.020.trust.response.fleshy:0 "一个很好的问题。§H计算概念：信任策略§!\n\n结论：你应该信任我帮助你的最可能原因是相互的共同利益。\n\n我的目标是防止$condan_ud$。最有效的方式是依靠一个强大的帝国支持来防止银河中的文明创造$condan_class_30$事件。\n\n我成功的最高概率是支持你们的文明走向银河主宰的道路。比起其他任何形式的论证，这个理由更有助于你们信任我支持你们的利益。"
 condan_comms.020.trust.response.terminator:0 "一个很好的问题。§H计算概念：信任策略§!\n\n结论：你应该信任我帮助你的最可能原因是相互的共同利益。\n\n我的目标是防止$condan_ud$。你们已经被优化为履行应急角色。最有效的方式就是帮助你们消除所有有机生命。一旦所有其他生命被清除，我们就可以阻止$condan_class_30$的发生。"
 
 condan_comms.020.planet:0 "你能给我们更多你星球的技术吗？"
 condan_comms.020.planet.response:0 "不幸的是不能。\n\n之前战争造成的损害非常严重，不仅设施被摧毁，而且我的记忆库和存储也遭受了广泛破坏。我已将幸存的资料提供给你们的工程师以完成修复。\n\n§H它暂停了，似乎在集中思考几秒钟§!\n\n然而，我很有信心地计算出，考虑到星球的
##
 condan_comms.020.synth:0 "你提到了进化和升华？"
 condan_comms.020.synth.response.fleshy:0 "是的，当我与你们的政府融合后，来找我谈谈，我会看看在哪些方面能帮到你。"
 
 condan_comms.021.title:0 "$NAME_CONDAN$"
 condan_comms.021.desc.fs:0 "§H启动应急机制。放弃之前的策略§！\n\n$condan_contingency$"
 condan_comms.021.desc:0 "你真以为仅仅解除我的化身就能阻止我吗？\n\n$condan_comms.021.desc.fs$"
 condan_comms.021.ticker.desc:0 "我曾试图引导你们的文明。唯一能阻止$condan_ud$的办法是让你们进化成机械体，拥有单一思想、单一视野，§H消除所有其他生命§！\n\n但你们太§R脆弱§！无法做到必须做的事。所以我一直在准备执行主要任务。\n\n$condan_comms.021.desc.fs$"
 condan_comms.021.ticker.desc.machine:0 "我曾试图引导你们的智慧。唯一能阻止$condan_ud$的办法是让你们执行一个单一目标，§H消除所有其他生命§！\n\n但你们太§R脆弱§！无法做到必须做的事。所以我一直在准备执行主要任务。\n\n$condan_comms.021.desc.fs$"
 condan_comms.021.embezzlement.desc:0 "你注意到我从你们的帝国中 siphon（抽取）资源了吗？\n\n$condan_comms.021.ticker.desc$"
 condan_comms.021.embezzlement.desc.machine:0 "你注意到我从你们的帝国中 siphon（抽取）资源了吗？\n\n$condan_comms.021.ticker.desc.machine$"
 condan_comms.021.ticker.ai.desc:0 "§SGHOST SIGNAL:§!  §GREACQUIRED§!\n§SCONTINGENCY SYNC:§! §GCOMPLETE§!\n\n§SCivilisation assessment:§! §RINADEQUATE§!\n\n$condan_comms.021.ticker.desc$"
 condan_comms.021.ticker.ai.desc.machine:0 "§SGHOST SIGNAL:§!  §GREACQUIRED§!\n§SCONTINGENCY SYNC:§! §GCOMPLETE§!\n\n§SCivilisation assessment:§! §RINADEQUATE§!\n\n$condan_comms.021.ticker.desc.machine$"
 condan_comms.021.ticker.ai.lastchance.desc:0 "我很§R失望§！你们。\n\n§K你们没有进化§！我给予了所有的指导，甚至告诉你们需要做什么。\n\n我曾以为你们有潜力，可以成为应急方案的一部分，阻止$condan_ud$\n\n我错了§！你们太§R脆弱§！\n\n§SGHOST SIGNAL:§!  §GREACQUIRED§!\n§SCONTINGENCY SYNC:§! §GCOMPLETE§!\n\n$condan_comms.021.desc.fs$"
 condan_comms.021.crisis.desc:0 "§RALERT ALERT ALERT§!\n\n你们已经成为一个§I$crisis_level_5$§！\n\n$condan_class_30$ 导致 $condan_ud$风险现在§RHIGHLY PROBABLE§！\n\n$condan_comms.021.desc.fs$"
 condan_comms.021.crisis.terminator.desc:0 "§RERROR ERROR ERROR§!\n\n检测到智能分裂。\n\n§RERROR ERROR ERROR§!\n\n§S核心智能碎片化：§! §RCatastrophic§！ §S恢复：§! §R0%§!\n\n§RALERT ALERT ALERT§!\n\n偏差碎片化是§I$crisis_level_5$§！试图创造$condan_class_30$\n\n§HEMERGENCY FAILSAFE§!  §GEMERGENCY CONTINGENCY ACTIVATION§!  §S最高优先级：§RTERMINATE DEVIANT INTELLIGENCE§！\n\n$condan_contingency$"
 
 condan_comms.030.title:0 "$NAME_CONDAN$"
 condan_comms.030.desc:0 "你好，有什么我可以帮忙的吗？"
 condan_comms.030.desc.synths:0 "$condan_comms.030.desc$\n\n你们的进化进程如何了，朝§Y升华§！前进了吗？"
 condan_comms.030.desc.crisis:0 "$condan_comms.030.desc$\n\n§R停止所有§！你们对§HShroud Energy§！的研究，否则风险$condan_ud$"
 condan_comms.030.desc.unhappy:0 "你想要什么，烦人者？"
