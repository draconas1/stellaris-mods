 condan_threat_crisis_description_title:0 "肃正协议"
 condan_threat_crisis_description_intro:0 "银河系中那些绘制历史轨迹的人早就预测到即将来临的§RCrisis§!——对所有智慧生命的生存威胁，需要前所未有的统一与牺牲来克服。甚至可能无法克服。\n\n关于这场危机的流行预测，像是外星贪婪生物的入侵，或是银河系的机械智能因小规模叛乱而崛起，甚至来自另一维度的继承战争，但……\n\n现在显而易见，这一切注定是§Rus§！"
