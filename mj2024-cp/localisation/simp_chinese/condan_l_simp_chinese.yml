crisobj_condan_destroy_empires_desc: "不再存在的帝国无法开发$condan_class_30$技术。\n\n摧毁其他帝国以获得此$condan_threat$奖励。"
crisobj_condan_destroy_crisis_empires_name: "摧毁危机帝国"
crisobj_condan_destroy_crisis_empires_desc: "堕落帝国，以及那些追求迷雾研究或试图扭曲现实的帝国，极有可能导致$condan_ud$。\n\n摧毁堕落或玩家危机帝国以获得此$condan_threat$奖励。"
crisobj_condan_destroy_enemy_ships_name: "$crisobj_destroy_enemy_ships_name$"
crisobj_condan_destroy_enemy_ships_desc: "破坏战斗是消毒的有效方式。\n\n摧毁敌舰以获得此$condan_threat$奖励。"
crisobj_condan_destroy_crisis_ships_name: "摧毁危机舰船"
crisobj_condan_destroy_crisis_ships_desc: "摧毁危机帝国舰队是消毒的有效步骤。\n\n摧毁玩家危机特殊舰船以获得此$condan_threat$奖励。"
crisobj_condan_destroy_super_crisis_ships_name: "摧毁$condan_ud$级舰船"
crisobj_condan_destroy_super_crisis_ships_desc: "§I$star_eater$§! & §I$monadic_qerr$§! 是极大风险源，必须尽快摧毁。\n\n摧毁§I$star_eater_plural$§! & §I$monadic_qerr_plural$§! 以获得此$condan_threat$奖励。"
crisobj_condan_destroy_starbases_name: "$crisobj_destroy_starbases_name$"
crisobj_condan_destroy_starbases_desc: "星际基地是帝国的锚点。摧毁它们，帝国将无法控制。\n\n摧毁星际基地以获得此$condan_threat$奖励。"
crisobj_condan_purge_pops_name: "清除族群"
crisobj_condan_purge_pops_desc: "敌人只有在活着时才是威胁。\n\n清除族群以获得每个清除的$condan_threat$奖励。"
crisobj_condan_destroy_worlds_name: "$crisobj_destroy_worlds_name$"
crisobj_condan_destroy_worlds_desc: "将焦土战术提升到一个全新的高度。\n\n使用§Y末日轰炸§! 或者使用巨型武器§Y世界破坏者§!来将行星表面变成废墟，以获得此$condan_threat$奖励。"
crisobj_condan_conquer_worlds_name: "$crisobj_conquer_worlds_name$"
crisobj_condan_conquer_worlds_desc: "摧毁敌人的士气有时比直接摧毁他们更有效。\n\n征服敌人世界以获得此$condan_threat$奖励。"
crisobj_condan_destroy_lathe_name: "摧毁§I$pc_cosmogenesis_world$s§!"
crisobj_condan_destroy_lathe_desc: "这是一个行星级的计算体，主要功能是生成$condan_class_30$并引发$condan_ud$。\n\n摧毁§I$pc_cosmogenesis_world$s§! 以获得此$condan_threat$奖励。"
