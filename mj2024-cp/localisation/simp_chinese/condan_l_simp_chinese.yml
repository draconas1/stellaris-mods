 condan_chain_title:0 "紧急协议"
 condan_chain_desc:0 "宇宙的结构正受到一些物种的威胁，这些物种因傲慢而试图将宇宙扭曲为$condan_class_30$。为了阻止这一切并确保我们自身的存在，唯一的办法是走上§IContingency§的道路，消除银河系中所有高级生命。\n我们越是消除银河中的生命，$NAME_CONDAN_hl$ 就能够与紧急子系统重新整合，直到最终我们能够控制所有紧急战争形态，并清除银河中所有生命，只有我们留下。"
 
