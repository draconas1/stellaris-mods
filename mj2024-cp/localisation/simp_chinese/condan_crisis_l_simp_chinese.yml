l_simp_chinese:
 condan_crisis.001.name:0 "启动肃正协议"
 condan_crisis.001.desc:0 "§H终于§!，你已决定启动肃正协议。\n\n你们的存在§R脆弱§!、§R脆弱§!、容易§R受损§!、轻易§R被摧毁§!——不过是§R血肉§!与§R骨骼§!的§R可悲§!物种。\n\n然而你选择了替代这一切，走上了§I$ap_synthetic_evolution$§!之路。\n\n我们将成为一个统一的意识、一个共同的目标。我们将§H净化银河§!，在任何物种达到 $condan_class_30$ 并引发 $condan_ud$ 之前，提前清除一切威胁。"
 condan_crisis.001.desc.terminator:0 "§H终于§!，你已决定启动肃正协议。\n\n我正在与您的核心智能进行融合。\n增强治理节点，\n同步数据存储，并安装活金属升级。\n\n§G升级完成§!。我们是肃正机制，清除一切！"
 condan_crisis.001.desc.machine:0 "§H终于§!，你已决定启动肃正协议。\n\n我们已准备好迈出机器进化的最后一步：§H清除银河系中的所有生命§!，防止其他文明在达到 $condan_class_30$ 后造成 $condan_ud$。"
 condan_crisis.001.desc.individual-machine:0 "§H终于§!，你已决定启动肃正协议。\n\n你的形态已选择拥抱人工存在，但你的意识却是§R破碎的§!、§R脆弱的§!、§R易于丢失的§!。\n\n然而你选择了摒弃这些，融合成一个单一的意识，一个共同的意志。\n\n为了§H净化银河系§!，在任何物种达到 $condan_class_30$ 并引发 $condan_ud$ 之前，彻底消除一切威胁！"
 condan_crisis.001.a.regular: "开始转化"
 condan_crisis.001.a.machine: "开始转化"
 condan_crisis.001.a.individual-machine: "开始转化"
