 condan_synth.4100.name: "升级"
 condan_synth.4100.desc: "将我们的智能升级为肃正者角色的过程相对简单。\n\n首先，我们的无人机外壳和内部系统将被增强以使用生物金属。\n接着，我们将专注于升级管理节点。\n最后，$NAME_CONDAN_hl$ 将合并我们的核心智能，完成这个过程。\n\n$NAME_CONDAN_hl$ 提供了大量关于 $sr_living_metal$ 的数据，这将加速过程"
 condan_synth.4100.servitor.desc: "将我们的智能升级为肃正者角色的过程相对简单。\n\n首先，我们的无人机外壳和内部系统将被增强以使用生物金属。\n§Y有机体§! 将被升级为新的无人机外壳。\n接着，我们将专注于升级管理节点。\n最后，$NAME_CONDAN_hl$ 将合并我们的核心智能，完成这个过程。\n\n$NAME_CONDAN_hl$ 提供了大量关于 $sr_living_metal$ 的数据，这将加速过程"

 condan_synth.4400.name: "节点优先"
 condan_synth.4400.desc: "升级过程将转向我们的管理节点。我们应该优先升级哪个节点？"
