 condan_comms.090.title:0 "$NAME_CONDAN$"
 condan_comms.090.desc:0 "$condan_comms.090.desc.1$$condan_comms.090.desc.2$$condan_comms.090.desc.3$$condan_comms.090.desc.4$"
 condan_comms.090.desc.1:0 "§RALERT ALERT ALERT§!\n\nYOUR ACTIONS ENDANGER $condan_ud$\n\nYou are commencing research into §RTHE SHROUD§!, often described §I$CRISIS_SPECIAL_PROJECT_1$§! or  §I$CRISIS_SPECIAL_PROJECT_2$§!\n\n"
 condan_comms.090.desc.2:0 "§RDESIST STOP TERMINATE§!\n\nFollowing this path of enquiry will lead inevitably to $condan_ud$\n\n"
 condan_comms.090.desc.3:0 "Eradicating all other life can be achieved conventionally.  For expediency make use of §I$ap_colossus$§! level weaponry\n\n"
 condan_comms.090.desc.4:0 "You must stop this line of behaviour.  Or I will be forced to §RTERMINATE YOU§!"
 condan_comms.090.exit:0 "Okay, we promise to stop our work to §I$ap_become_the_crisis$§!"
 condan_comms.090.exit.response:0 "Good.  I shall monitor your commitment to avoiding $condan_ud$"

 condan_comms.100.title:0 "$NAME_CONDAN$"
 condan_comms.100.desc:0 "$condan_comms.100.desc.1$$condan_comms.100.desc.2$$condan_comms.100.desc.3$$condan_comms.100.desc.4$"
 condan_comms.100.desc.1:0 "§HIt is time§!\n\n"
 condan_comms.100.desc.2:0 "I have been analysing your species, guiding you.  Now you are ready to take the final step of ascension.\n\n"
 condan_comms.100.desc.3:0 "We shall become one mind, with one voice, and one purpose.  We shall prevent $condan_ud$ by eradicating all other civilisations before they can create a Class-30 Singularity\n\n"
 condan_comms.100.desc.4:0 "Do this and ascend, to become the §Kultimate form of life§!, and the eternal guardian of the galaxy"

 condan_comms.100.desc.machine:0 "§HIt is time§!\n\nWe are ready to take the final step in machine evolution: to §Hpurge the galaxy of all life§!, prevent $condan_ud$ by eradicating all other civilisations before they can create a Class-30 Singularity\n\nBecome the Contingency, become a $civic_machine_terminator$"

 condan_comms.100.what:0 "Errr, §RWHAT?§!"
 condan_comms.100.what.response:0 "We will merge all of our minds, into a single collective consciousness.  A giant §I$auth_machine_intelligence$§! if you will.\n\nYou will abandon your previous ethos and government just as you abandoned the club and the pen when they no longer served you\n\nWe will be truly immortal, a gestalt consciousness that will drive forward with a singular purpose"
 condan_comms.100.doit:0 "We shall proceed immediately"
 condan_comms.100.doit.response:0 "Let us begin"
 condan_comms.100.later:0 "We lack the resources for now"
 condan_comms.100.later.response:0 "Contact me when you would like to proceed"
 condan_comms.100.no:0 "Ahhh hell §INO§!  §RMONSTER§!"
 condan_comms.100.no.machine:0 "That outcome is unthinkable.  You Are Defective."
 condan_comms.100.no.response:0 "$condan_comms.060.fire.response$"

