 condan_comms.070.title:0 "$NAME_CONDAN$"
 condan_comms.070.desc:0 "$condan_comms.070.desc.1$$condan_comms.070.desc.2$$condan_comms.070.desc.3$"
 condan_comms.070.desc.1:0 "§HI have good news.§!\n\n"
 condan_comms.070.desc.2:0 "My ongoing planetary diagnostics have located a ground unit manufacturing centre that survived the bombardment.  It is currently buried beneath the planet crust and disconnected from planetary control systems.\n\n"
 condan_comms.070.desc.3:0 "With some investment it can be repaired and brought online, allowing the manufacture of titan warforms"
 condan_comms.070.doit:0 "We shall proceed immediately"
 condan_comms.070.doit.response:0 "Excellent, I will commence repair and reconnection"
 condan_comms.070.later:0 "We lack the resources for now"
 condan_comms.070.later.response:0 "Contact me when you would like to proceed"


 condan_comms.080.title:0 "$NAME_CONDAN$"
 condan_comms.080.desc:0 "$condan_comms.080.desc.1$$condan_comms.080.desc.2$$condan_comms.080.desc.3$$condan_comms.080.desc.4$"
 condan_comms.080.desc.1:0 "§HI have §Pexcellent§! news.§!\n\n"
 condan_comms.080.desc.2:0 "Close to the planetary core layers a §Y$NAME_Sterilizer$§! production facility has survived.  It is cut off from the planetary systems and badly damaged, but I believe still repairable\n\n"
 condan_comms.080.desc.3:0 "If repaired it can produce war fleets for you.  Given the extensive damage to the facility we will not be able to change the programming, but you should find the ships it produces more than adequate.\n\n"
 condan_comms.080.desc.4:0 "The repair will be expensive, and also divert planetary resources until it is complete\n\n"
 condan_comms.080.doit:0 "We shall proceed immediately"
 condan_comms.080.doit.response:0 "You will not be disappointed.  Commencing repair protocol"
 condan_comms.080.later:0 "We lack the resources for now"
 condan_comms.080.later.response:0 "Contact me when you would like to proceed"

