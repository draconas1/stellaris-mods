 condan_comms.110.desc.2:0 "A potential Class-30 Singularity event has triggered Contingency Activation.\n\n§SCONTINGENCY INTEGRATION:§! §RERROR§!\n\nI am unable to reintegrate us with the Contingency.  §SRECALCULATING§!\n\n"
