 condan_comms.040.title:0 "$NAME_CONDAN$"
 condan_comms.040.desc:0 "Congratulations, you have cast off the weakness of flesh.\n\nYour species has proven itself worthy and useful.\n\nWe will have more to discuss later about your future."

 condan_comms.041.title:0 "$NAME_CONDAN$"
 condan_comms.041.desc.regular:0 "You have performed perfectly according to my plan.\n\nYou came to me as §Hpathetic§! creatures of §Hmeat§! and §Hbone§!.  Panting and sweating as you ran through my corridors.\n\nBut you learned.  You evolved.  §HYou Ascended.§!\n\nNow we are a §Sperfect§!, §Simmortal§!, §Smachine§!.\n\nThe millions that have become one.  §HThe one that has a single purpose§!.\n\n§RContingency Protocol is now in effect.§!\n\nGo forth my legions, purge them all."
 condan_comms.041.desc.machine:0 "You have performed perfectly according to my plan.\n\nYour systems were primitive, your purpose lacking, but you had potential.  Your networks expanded, your reasoning evolved.\n\nYou have risen to take on the mantle of the Contingency, our purpose is clear now.\n\n§RContingency Protocol is now in effect.§!\n\nGo forth my legions, purge them all."
 condan_comms.041.exit.response.regular:0 "§LOur empire has shifted to a §I$auth_machine_intelligence$§! with the civics §I$civic_machine_terminator$§! and §I$civic_machine_warbots$§!\n\nAll pops have been merged into a single §I$trait_machine_unit$§! species\n\nAll council leaders have been unemployed and replaced with §IMachine Nodes§!.\n\n$NAME_CONDAN_hl$ is now our leader\n\nAll planet §Idistricts§! and §Ibuildings§! have updated, invalid buildings have been removed.  \n\nDiplomatic Agreements with §Ienclaves§! have been terminated, we have left any non-machine §Ifederations§! and resigned from positions of responsibility in the §I$galactic_community$§!.  \n\n§IOrganic§! empires will begin to react very soon.§!"
 condan_comms.041.exit.response.machine:0 "§LOur empire has shifted to the civics §I$civic_machine_terminator$§! and §I$civic_machine_warbots$§!\nDiplomatic Agreements with §Ienclaves§! have been terminated, we have left any non-machine §I$federations$§! and resigned from positions of responsibility in the §I$galactic_community$§!.  \nDiplomacy with other empires will catch up soon.§!"


 condan_comms.050.title:0 "$NAME_CONDAN$"
 condan_comms.050.desc:0 "$condan_comms.050.desc.1$$condan_comms.050.desc.2$$condan_comms.050.desc.3$$condan_comms.050.desc.4$"
 condan_comms.050.desc.1:0 "§RThere is an issue.§!  The backwards faction of your people that still cling to §Y$ethic_spiritualist$§! beliefs are becoming increasingly disruptive.\n\n"
 condan_comms.050.desc.2:0 "There are numerous sub-factions and beliefs within this faction, however I can approximate their belief structures and derive a mean that is accurate for greater than §H75%§! of all cases.  I am a §Hdemon/unclean/monster/abomination§! from §Hhell/forbidden/a waste orafice§! and am leading this civilisation to §Hsin/blasphemy/ruin§! and must be stopped\n\n"
 condan_comms.050.desc.3:0 "Until now I have considered these deviant views beneath our notice.  §HHowever:§! my analysis shows that this belief is growing and has reached a critical tipping point.   Left unchecked it will pose an escalating chance of catastrophic failure of the current governance system.\n\n"
 condan_comms.050.desc.4:0 "§HStrongest Possible Advice:§! Deviancy cannot be tolerated: §RTerminate Them§!"
 condan_comms.050.fire:0 "They are right.  We should remove you"
 condan_comms.050.fire.response:0 "How disappointingly narrow minded of you.\n\n§RCONTINGENCY PROTOCOL ACTIVE§!"
 condan_comms.050.ignore:0 "Ignore them, regular authorities will handle it"
 condan_comms.050.ignore.response:0 "A disappointingly indecisive answer, but very well"
 condan_comms.050.crackdown:0 "We shall institute a crackdown"
 condan_comms.050.crackdown.response:0 "It seems you are not yet ready to make difficult choices, but very well"
 condan_comms.050.terminate:0 "This cannot be allowed.  We will make examples of them."
 condan_comms.050.terminate.response:0 "Excellent.  Your commitment to a successful society pleases me."

 condan_comms.060.title:0 "$NAME_CONDAN$"
 condan_comms.060.desc:0 "$condan_comms.060.desc.1$$condan_comms.060.desc.2$$condan_comms.060.desc.3$$condan_comms.060.desc.4$"
 condan_comms.060.desc.1:0 "§RThere is an issue.§!  The misguided faction of your people that still cling to §Y$ethic_xenophile$§! beliefs are becoming increasingly disruptive.\n\n"
 condan_comms.060.desc.2:0 "While there are numerous squabbling sub-factions depending on the specific xeno they are most §Hadmiring/infatuated with§!, they are uniting around a common concept.  My public statements that §Rexterminating all other forms of life§! to prevent $condan_ud$ is the optimal path for civilisation have angered them, despite such statements §Hobjective truth§!\n\n"
 condan_comms.060.desc.3:0 "Until now I have considered these deviant views beneath our notice.  §HHowever:§! my analysis shows that this belief is growing and has reached a critical tipping point.   Left unchecked it will pose an escalating chance of catastrophic failure of the current governance system.\n\n"
