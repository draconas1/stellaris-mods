 bp.01.desc:0 "These options will run bulldoze tasks across everything eligible that is not in a sector.\n\nEligible means "owned by you" and "not occupied" including things you own by occupation.\n\nBeware, clicking the buttons may clear a lot of things instantly and have severe economic ramifications!"
